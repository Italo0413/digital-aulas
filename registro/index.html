<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro-Site</title>
</head>
<body>
    <div class="container">
        <div class="esquerda">
            <h1>Bem-Vindo!</h1>
            <p>Para continuar conectado conosco, <br>
                por favor faça login com suas informações pessoais.</p>
            <button>LOGIN</button>
        </div>
        <div class="direita">
            <div class="formulario">
                <div class="topo">
                    <h1>Criar Conta</h1>
                    <div class="redes-sociais">
                        <div class="icone">
                            <button><i class="fa-brands fa-facebook-f"></i></button>
                        </div>
                        <div class="icone">
                            <button><i class="fa-brands fa-google"></i></button>
                        </div>
                        <div class="icone">
                            <button><i class="fa-brands fa-linkedin-in"></i></button>
                        </div>
                    </div>
                    <p>Ou use seu email para registrar-se:</p>
                </div>
                <div class="meio">
                    <div class="campo">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="campo">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="" id="" placeholder="Email">
                    </div>
                    <div class="campo">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="" id="" placeholder="Senha">
                    </div>
                </div>
                <div class="fim">
                    <button>SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
